name: Auto Label Issues from PR

on:
  pull_request:
    types: [closed]

jobs:
  label-issues:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Parse PR and apply labels to issues
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';
            
            // Extract issue numbers from any #123 pattern
            // Supports: "Closes #123", "Fixes #456", "Issue #789", "#999", etc.
            const issueNumbers = new Set();
            const issueRegex = /#(\d+)/g;
            let match;
            while ((match = issueRegex.exec(prBody)) !== null) {
              issueNumbers.add(parseInt(match[1]));
            }
            
            const issueArray = Array.from(issueNumbers);
            
            if (issueArray.length === 0) {
              console.log('No linked issues found');
              return;
            }
            
            // Map checkbox labels to actual label names
            const labelMap = {
              'Fixed': 'Fixed',
              'Need to Discuss': 'Need to Discuss',
              'Hold': 'Hold',
              'To Be Tested': 'To Be Tested',
              'High Priority': 'High Priority',
              'Work In Progress': 'Work In Progress'
            };
            
            // Find checked labels in PR body
            const labelsToAdd = [];
            for (const [checkboxText, labelName] of Object.entries(labelMap)) {
              const regex = new RegExp(`- \\[x\\]\\s+${checkboxText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}`, 'i');
              if (regex.test(prBody)) {
                labelsToAdd.push(labelName);
              }
            }
            
            if (labelsToAdd.length === 0) {
              console.log('No labels checked in PR');
              return;
            }
            
            console.log(`Found issues: ${issueArray.join(', ')}`);
            console.log(`Labels to add: ${labelsToAdd.join(', ')}`);
            
            // Apply labels to each issue
            for (const issueNumber of issueArray) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  labels: labelsToAdd
                });
                console.log(`✓ Added labels to issue #${issueNumber}`);
              } catch (error) {
                console.log(`✗ Failed to add labels to issue #${issueNumber}: ${error.message}`);
              }
            }
